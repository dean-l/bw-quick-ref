<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">The Tire Fire</h1>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                <aside>
                    <h3>Show me...</h3>
                    <form>
                        <!--<input type="checkbox">Man</input>-->
                        <p><input type="checkbox" id="skills" onClick="sectionSelect('skills')">Skills</input></p>
                        <p><input type="checkbox" id="traits" onClick="sectionSelect('traits')">Traits</input></p>
                    </form>
                </aside>

                <article>
                    <section id="skillsDisplay" style="display:none">
                        <h1>Skills</h1>
                        <p><input type="text" id="skillsSearch" onkeyup="search('skills')" placeholder="Search for skills.."></p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Base stat</th>
                                    <th>Stock unique</th>
                                </tr>
                            </thead>
                            <tbody id="skillsList">
                                <tr data-template data-from-map>
                                    <td>{{key}}</td>
                                    <td>{{value.roots}}</td>
                                    <td>{{value.stock}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                    <section id="traitsDisplay" style="display:none"> 
                        <h1>Traits</h1>
                        <p><input type="text" id="traitsSearch" onkeyup="search('traits')" placeholder="Search for traits.."></p>
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Cost</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody id="traitsList">
                                <tr data-template data-from-map>
                                    <td>{{key}}</td>
                                    <td>{{value.cost}}</td>
                                    <td>{{value.type}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </article>

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/tempo.js" type="text/javascript"></script>
        <script src="js/script.js"></script>
        
    </body>
</html>
